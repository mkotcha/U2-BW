<audio src="" crossorigin></audio>
<div class="d-flex align-items-center h-100 bg-black px-3">
  <div class="bg-black flex-grow-1">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <!-- mettere info album -->
        <div class="d-flex align-items-center mb-3">
          <img
            id="player-img"
            class="me-3 img-album"
            style="width: 60px"
            src="assets/imgs/search/image-1.jpeg"
            alt="" />
          <div class="fs-6 d-none d-lg-block">
            <p id="player-title" class="fw-bold m-0 canzone">Title</p>
            <p id="player-artist" class="text-body-secondary m-0 artist">Artist</p>
          </div>
          <i class="bi bi-heart cuori mx-2 fs-5 d-none d-md-block"></i>
        </div>
        <!-- mettere cuore -->
      </div>
      <div class="flex-grow-1">
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex gap-4 align-items-center fs-4">
            <i class="bi bi-shuffle fs-5 d-none d-sm-block"></i>
            <i class="bi bi-skip-start-fill"></i>
            <!-- <div class="d-flex box rounded-circle bg-white justify-content-center align-items-center"> -->
            <a
              id="play-button-player"
              data-playing="false"
              class="reset-text text-white"
              role="switch"
              aria-checked="false">
              <i class="bi bi-play-circle-fill fs-1"></i>
            </a>
            <!-- </div> -->
            <i class="bi bi-skip-end-fill"></i>
            <i class="bi bi-repeat d-none d-sm-block"></i>
          </div>
        </div>
        <div class="px-4">
          <div class="d-flex align-items-center">
            <div><span id="elapsed-time">00:00</span></div>
            <div class="flex-grow-1">
              <progress
                id="seekbar"
                class="progress bg-primary w-100 px-3"
                role="progressbar"
                aria-label="Basic example"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
                value="0"
                max="1"></progress>
            </div>
            <div><span id="total-time">3:75</span></div>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center">
        <i class="bi bi-mic d-none d-lg-block"></i>
        <i class="bi bi-list d-none d-lg-block"></i>
        <i class="bi bi-speaker d-none d-lg-block"></i>
        <i class="bi bi-volume-off fs-5 d-none d-lg-block"></i>
        <div id="slidecontainer" class="d-none d-md-block">
          <input type="range" id="range" min="0" max="100" value="100" />
        </div>
        <i class="bi bi-arrows-angle-expand ms-2 d-none d-sm-block"></i>
      </div>
    </div>
  </div>
</div>
