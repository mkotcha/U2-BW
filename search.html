<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="home-container" class="p-2">
      <div class="d-flex h-100">
        <div id="sidebar"></div>
        <main class="flex-grow-1">
          <div class="bg-primary overflow-y-scroll h-100 rounded-4 position-relative">
            <div class="home-hero-nav sticky-top">
              <div class="d-flex gap-2 align-items-center">
                <button class="btn btn-primary btn-sm"><i class="bi bi-chevron-left"></i></button>
                <button class="btn btn-primary btn-sm me-auto"><i class="bi bi-chevron-right"></i></button>
                <div class="input-group input-group-lg flex-nowrap">
                  <span class="input-group-text search-box" id="addon-wrapping"><i class="bi bi-search"></i></span>
                  <input
                    type="text"
                    class="form-control search-box"
                    placeholder="Cosa stai cercando?"
                    aria-label="Cosa stai cercando?"
                    aria-describedby="addon-wrapping" />
                </div>
                <div class="flex-grow-1"></div>
                <button class="btn btn-light btn-sm text-nowrap">Esplora Premium</button>
                <button class="btn btn-primary btn-sm text-nowrap">
                  <i class="bi bi-box-arrow-down me-2"></i>Installa App
                </button>
                <a href="#" class="">
                  <img src="assets/imgs/user.jpg" alt="" />
                </a>
              </div>
            </div>
            <div class="bg-primary" style="margin-top: -72px">
              <div class="p-4 pb-0">
                <h3 class="mt-5 mb-4 fw-bold">Sfoglia tutto</h3>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <section class=""><div class="home-player">player</div></section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/search.js"></script>
  </body>
</html>
