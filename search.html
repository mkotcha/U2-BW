<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="vh-100 d-flex flex-column bg-black">
      <div id="home-container" class="p-2">
        <div class="d-flex h-100">
          <div id="sidebar"></div>
          <main class="flex-grow-1">
            <div class="d-flex flex-column bg-primary overflow-y-scroll h-100 rounded-4">
              <div class="search-hero-nav sticky-top bg-primary py-2 ps-4 pe-2">
                <div class="mt-2 d-sm-none">
                  <h2>Cerca</h2>
                </div>

                <div class="d-flex gap-2 align-items-center">
                  <button class="btn btn-nero btn-sm d-none d-lg-block">
                    <i class="bi bi-chevron-left"></i>
                  </button>
                  <button class="btn btn-nero btn-sm me-auto d-none d-lg-block">
                    <i class="bi bi-chevron-right"></i>
                  </button>
                  <form action="">
                    <div class="input-group input-group-lg flex-nowrap">
                      <span class="input-group-text search-box bg-forth" id="addon-wrapping">
                        <i class="bi bi-search"></i>
                      </span>
                      <input
                        type="text"
                        id="query"
                        class="form-control search-box bg-forth"
                        placeholder="Cosa stai cercando?"
                        aria-label="Cosa stai cercando?"
                        aria-describedby="addon-wrapping" />
                    </div>
                  </form>
                  <div class="flex-grow-1"></div>
                  <button class="btn btn-light btn-sm text-nowrap d-none d-lg-block">Esplora Premium</button>
                  <button class="btn btn-primary btn-sm text-nowrap d-none d-lg-block">
                    <i class="bi bi-box-arrow-down me-2"></i>Installa App
                  </button>
                  <a href="#" class="">
                    <img src="assets/imgs/user.jpg" alt="" />
                  </a>
                </div>
              </div>

              <div class="ps-4 pe-2 pb-0">
                <div id="query-result" class="d-none">
                  <div id="result-selector" class="my-3 d-flex gap-2 d-none d-lg-block">
                    <button class="btn btn-light btn-sm" onclick="filterResult(event)">Tutto</button>
                    <button class="btn btn-secondary btn-sm" onclick="filterResult(event)">Artisti</button>
                    <button class="btn btn-secondary btn-sm" onclick="filterResult(event)">PlayList</button>
                    <button class="btn btn-secondary btn-sm" onclick="filterResult(event)">Album</button>
                    <button class="btn btn-secondary btn-sm" onclick="filterResult(event)">Brani</button>
                  </div>

                  <div class="d-flex">
                    <div class="d-flex flex-column mt-4">
                      <h3>Risultato pi√π rilevante</h3>
                      <div id="search-artist-box" class="d-flex flex-column p-3 rounded-2 my-3 bg-tertiary">
                        <img src="assets/imgs/main/image-3.jpg" alt="" class="rounded-circle" />
                        <h2 class="mt-4 fw-bold">Artist Name</h2>
                        <div><a class="btn btn-primary btn-sm">Artista</a></div>
                      </div>
                    </div>
                    <div class="flex-grow-1 d-none d-lg-block">
                      <div id="search-artist-side-box" class="d-flex flex-column ps-4 mt-4">
                        <h3>Brani</h3>
                        <div class="d-flex flex-column my-3 p-2"></div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="p-2 pb-0 filter-selector-artist">
                      <h3 class="mt-3 mb-4 fw-bold">Artisti</h3>
                      <div class="row row-cols-4 g-4 recent-list row-list artist-result">
                        <!-- ! JS -->
                      </div>
                    </div>
                    <div class="p-2 pb-0 filter-selector-playlist">
                      <h3 class="mt-3 mb-4 fw-bold">Playlist</h3>
                      <div class="row row-cols-4 g-4 recent-list row-list playlist-result">
                        <!-- ! JS -->
                      </div>
                    </div>
                    <div class="p-2 pb-0 filter-selector-album">
                      <h3 class="mt-3 mb-4 fw-bold">Album</h3>
                      <div class="row row-cols-4 g-4 recent-list row-list album-result">
                        <!-- ! JS -->
                      </div>
                    </div>
                    <div class="p-2 pb-0 filter-selector-track">
                      <h3 class="mt-3 mb-4 fw-bold">Brani</h3>
                      <div class="row row-cols-4 g-4 recent-list row-list track-result">
                        <!-- ! JS -->
                      </div>
                    </div>
                  </div>
                </div>
                <div id="search-discover">
                  <h3 class="my-4 fw-bold">Sfoglia tutto</h3>
                  <div class="row row-cols-4 row-list search-view-container g-2"></div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div id="player" class="flex-grow-1"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/search.js"></script>
  </body>
</html>
